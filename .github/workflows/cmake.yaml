name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-${{ github.event.release.tag_name || github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/vcpkg-cache,readwrite"
  VCPKG_MAX_CONCURRENCY: 4
  SCCACHE_GHA_ENABLED: "true"

jobs:
  build:
    name: Build (${{ matrix.os }}-${{ matrix.compiler }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++
          - os: linux
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++
          - os: windows
            compiler: msvc
            runner: windows-latest
            cc: cl
            cxx: cl
          - os: windows
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++
          - os: macos
            compiler: appleclang
            runner: macos-latest
            cc: clang
            cxx: clang++
          - os: macos
            compiler: appleclang-x64
            runner: macos-15-intel
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          version: "v0.10.0"

      - name: Cache vcpkg
        if: matrix.os == 'windows'
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          key: vcpkg-${{ matrix.os }}-${{ matrix.compiler }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-${{ matrix.os }}-${{ matrix.compiler }}-

      - name: Cache vcpkg binaries
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-bin-${{ matrix.os }}-${{ matrix.compiler }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-bin-${{ matrix.os }}-${{ matrix.compiler }}-

      - name: Install apt packages (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libarchive-dev libssl-dev ninja-build

      - name: Cache Homebrew
        if: matrix.os == 'macos'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew/downloads
            ~/Library/Caches/Homebrew/api
          key: brew-${{ runner.os }}-${{ runner.arch }}-ninja-openssl-libarchive
          restore-keys: brew-${{ runner.os }}-${{ runner.arch }}-

      - name: Setup (macOS)
        if: matrix.os == 'macos'
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
        run: |
          brew install ninja openssl@3 libarchive 2>/dev/null || true

      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows' && matrix.compiler == 'msvc'
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Clone vcpkg (Windows)
        if: matrix.os == 'windows' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        shell: bash
        run: git clone --depth 1 https://github.com/microsoft/vcpkg.git

      - name: Bootstrap vcpkg (Windows)
        if: matrix.os == 'windows' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          & "${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat"

      - name: Install vcpkg packages (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          & "${{ github.workspace }}/vcpkg/vcpkg.exe" install

      - name: Configure
        shell: bash
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: |
          args=()
          if [ "${{ matrix.os }}" = "windows" ]; then
            args+=("-DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake")
          elif [ "${{ matrix.os }}" = "macos" ]; then
            args+=("-DCMAKE_PREFIX_PATH=$(brew --prefix openssl);$(brew --prefix libarchive)")
          fi
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER_LAUNCHER=sccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache \
            "${args[@]}"

      - name: Build
        shell: bash
        run: cmake --build build --config Release --parallel

      - name: Package
        if: github.event_name == 'release'
        shell: bash
        run: |
          set -e
          VERSION="${{ github.event.release.tag_name }}"
          cpack --config build/CPackConfig.cmake \
            -B cpack_out \
            -D CPACK_PACKAGE_FILE_NAME="unvm-${VERSION}-${{ matrix.os }}-${{ matrix.compiler }}"
          mkdir -p dist
          shopt -s nullglob
          files=(cpack_out/unvm-${VERSION}-${{ matrix.os }}-${{ matrix.compiler }}.*)
          if [ ${#files[@]} -eq 0 ]; then
            echo "ERROR: No package files generated"
            ls -la cpack_out/
            exit 1
          fi
          cp "${files[@]}" dist/
          ls -la dist/

      - name: Upload Artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: unvm-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.compiler }}
          path: dist/*
          retention-days: 1
          if-no-files-found: error
          compression-level: 9

  release:
    name: Publish Release
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Generate Checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.exe" -o -name "*.sh" -o -name "*.rpm" \) \
            -exec sha256sum {} \; | sed 's|  \./[^/]*/|  |' | sort -k2 > ../SHA256SUMS
          cat ../SHA256SUMS

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: COMMIT
          toTag: ${{ github.event.release.tag_name }}
          configuration: .github/changelog-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.release.tag_name }}
          allowUpdates: true
          omitBodyDuringUpdate: false
          body: |
            ${{ github.event.release.body }}

            ## Changelog
            ${{ steps.changelog.outputs.changelog }}
          artifacts: |
            SHA256SUMS
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.sh
            artifacts/**/*.rpm
          token: ${{ secrets.GITHUB_TOKEN }}
