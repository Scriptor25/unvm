name: CMake Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  build:
    name: ${{ matrix.os }} | ${{ matrix.arch }} | ${{ matrix.compiler }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # =====================
          # Linux x64
          # =====================
          - os: linux
            arch: x64
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++

          - os: linux
            arch: x64
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++

          # =====================
          # Linux arm64
          # =====================
          - os: linux
            arch: arm64
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++

          - os: linux
            arch: arm64
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++

          # =====================
          # Windows x64
          # =====================
          - os: windows
            arch: x64
            compiler: msvc
            runner: windows-latest

          - os: windows
            arch: x64
            compiler: gcc
            runner: windows-latest
            cc: gcc
            cxx: g++

          - os: windows
            arch: x64
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++

          # =====================
          # Windows arm64
          # =====================
          - os: windows
            arch: arm64
            compiler: msvc
            runner: windows-latest

          - os: windows
            arch: arm64
            compiler: gcc
            runner: windows-latest
            cc: gcc
            cxx: g++

          - os: windows
            arch: arm64
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install and Package
        if: github.ref_type == 'tag'
        run: |
          cmake --install build --prefix dist
          cd dist
          cpack -G TGZ
        shell: bash

      - name: Create Release
        if: github.ref_type == 'tag'
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
        id: create_release

      - name: Upload Package
        if: github.ref_type == 'tag'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/unvm-0.0.1-Linux-x64.tar.gz
          asset_name: unvm-0.0.1-Linux-x64.tar.gz
          asset_content_type: application/gzip
