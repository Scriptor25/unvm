name: CMake Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - "release/*"

jobs:
  build:
    name: "${{ matrix.os }} | ${{ matrix.toolchain }}"
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # =====================
          # Linux
          # =====================
          - os: linux
            runner: ubuntu-latest
            toolchain: gcc
            cc: gcc
            cxx: g++

          - os: linux
            runner: ubuntu-latest
            toolchain: clang
            cc: clang
            cxx: clang++

          # =====================
          # Windows
          # =====================
          - os: windows
            runner: windows-latest
            toolchain: msvc
            generator: Visual Studio 17 2022

          - os: windows
            runner: windows-latest
            toolchain: clang
            cc: clang
            cxx: clang++

          # =====================
          # Darwin
          # =====================
          - os: darwin
            runner: macos-latest
            toolchain: gcc
            cc: gcc
            cxx: g++

          - os: darwin
            runner: macos-latest
            toolchain: clang
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache (vcpkg)
        id: cache-vcpkg
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.HOME }}\AppData\Local\vcpkg\archives
          key: vcpkg-${{ matrix.os }}-${{ matrix.toolchain }}-${{ hashFiles('vcpkg.json') }}

      - name: Setup (Linux)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install libarchive-dev libssl-dev

      - name: Setup (Windows)
        if: matrix.os == 'windows'
        run: |
          vcpkg install

      - name: Setup (Darwin)
        if: matrix.os == 'darwin'
        run: |
          brew update
          brew install libarchive openssl

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: >
          cmake
          -S .
          -B build
          -G "${{ matrix.generator || 'Ninja' }}"
          -DCMAKE_BUILD_TYPE=Release
          ${{ matrix.os == 'windows' && format('-DCMAKE_TOOLCHAIN_FILE="C:\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake"', github.workspace) || '' }}
          ${{ matrix.os == 'darwin' && '-DCMAKE_PREFIX_PATH="/opt/homebrew;/opt/homebrew/opt/libarchive"' }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install and Package
        if: github.ref_type == 'tag'
        run: |
          mkdir dist
          cd dist
          cpack --config ../build/CPackConfig.cmake -D CPACK_PACKAGE_FILE_NAME=dist

      - name: Upload Packages
        if: github.ref_type == 'tag'
        run: |
          for file in dist/*; do
            [ -f "$file" ] || continue

            ext="$(basename "$file")"
            ext="${ext#*.}"

            sanitized="${{ github.ref_name }}"
            sanitized="${sanitized#*/}"
            sanitized=$(echo "$sanitized" | sed 's/[^a-zA-Z0-9._-]/-/g')

            target="dist/unvm-${sanitized}-${{ matrix.os }}-${{ matrix.toolchain }}.${ext}"

            mv "$file" "$target"

            echo "Upload $target to ${{ github.ref_name }}"
            gh release upload ${{ github.ref_name }} "$target" --clobber
          done
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
