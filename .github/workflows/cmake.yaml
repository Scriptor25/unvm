name: CMake Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - "release/*"

jobs:
  build:
    name: "${{ matrix.os }} | ${{ matrix.compiler }}"
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # =====================
          # Linux
          # =====================
          - os: linux
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++

          - os: linux
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++

          # =====================
          # Windows
          # =====================
          - os: windows
            compiler: msvc
            generator: Visual Studio 17 2022
            runner: windows-latest

          - os: windows
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Cache (vcpkg)
        id: cache-vcpkg
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_ROOT }}/installed
          key: vcpkg-${{ matrix.os }}-${{ matrix.compiler }}
        continue-on-error: true

      - name: Setup (Linux)
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install libarchive-dev libssl-dev

      - name: Setup (Windows)
        if: matrix.os == 'windows' && steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: |
          vcpkg install

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: >
          cmake -S . -B build
          -G "${{ matrix.generator || 'Ninja' }}"
          -DCMAKE_BUILD_TYPE=Release
          ${{ matrix.os == 'windows' && format('-DCMAKE_TOOLCHAIN_FILE="{0}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake"', env.VCPKG_ROOT) || '' }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install and Package
        if: github.ref_type == 'tag'
        run: |
          mkdir dist
          cd dist
          cpack --config ../build/CPackConfig.cmake -D CPACK_PACKAGE_FILE_NAME=dist

      - name: Upload Packages
        if: github.ref_type == 'tag'
        run: |
          for file in dist/*; do
            [ -f "$file" ] || continue

            ext="$(basename "$file")"
            ext="${ext#*.}"

            sanitized="${{ github.ref_name }}"
            sanitized="${sanitized#*/}"
            sanitized=$(echo "$sanitized" | sed 's/[^a-zA-Z0-9._-]/-/g')

            target="dist/unvm-${sanitized}-${{ matrix.os }}-${{ matrix.compiler }}.${ext}"

            mv "$file" "$target"

            echo "Upload $target to ${{ github.ref_name }}"
            gh release upload ${{ github.ref_name }} "$target" --clobber
          done
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
