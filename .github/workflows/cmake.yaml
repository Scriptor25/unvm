name: CMake Multi-Platform Build

on:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} | ${{ matrix.arch }} | ${{ matrix.compiler }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # =====================
          # Linux x64
          # =====================
          - os: linux
            arch: x64
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++

          - os: linux
            arch: x64
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++

          # =====================
          # Linux arm64
          # =====================
          - os: linux
            arch: arm64
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++

          - os: linux
            arch: arm64
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++

          # =====================
          # Windows x64
          # =====================
          - os: windows
            arch: x64
            compiler: msvc
            runner: windows-latest

          - os: windows
            arch: x64
            compiler: gcc
            runner: windows-latest
            cc: gcc
            cxx: g++

          - os: windows
            arch: x64
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++

          # =====================
          # Windows arm64
          # =====================
          - os: windows
            arch: arm64
            compiler: msvc
            runner: windows-latest

          - os: windows
            arch: arm64
            compiler: gcc
            runner: windows-latest
            cc: gcc
            cxx: g++

          - os: windows
            arch: arm64
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel
