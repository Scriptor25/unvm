name: CMake Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - "release/*"

jobs:
  build:
    name: "${{ matrix.os }} | ${{ matrix.compiler }}"
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # =====================
          # Linux
          # =====================
          - os: linux
            compiler: gcc
            runner: ubuntu-latest
            cc: gcc
            cxx: g++

          - os: linux
            compiler: clang
            runner: ubuntu-latest
            cc: clang
            cxx: clang++

          # =====================
          # Windows
          # =====================
          - os: windows
            compiler: msvc
            generator: Visual Studio 17 2022
            runner: windows-latest

          - os: windows
            compiler: gcc
            runner: windows-latest
            cc: gcc
            cxx: g++

          - os: windows
            compiler: clang
            runner: windows-latest
            cc: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup (Linux)
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install libarchive-dev libssl-dev

      - name: Setup (Windows, MSVC)
        if: matrix.os == 'windows' && matrix.compiler == 'msvc'
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install libarchive:x64-windows openssl:x64-windows

      - name: Setup (Windows, MinGW)
        if: matrix.os == 'windows' && matrix.compiler == 'gcc'
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          install: >
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-libarchive
            mingw-w64-x86_64-openssl

      - name: Setup (Windows, Clang)
        if: matrix.os == 'windows' && matrix.compiler == 'clang'
        uses: msys2/setup-msys2@v2
        with:
          msystem: clang64
          install: >
            mingw-w64-clang-x86_64-toolchain
            mingw-w64-clang-x86_64-libarchive
            mingw-w64-clang-x86_64-openssl

      - name: Configure CMake
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        run: >
          cmake -S . -B build
          -G "${{ matrix.generator || 'Ninja' }}"
          -DCMAKE_BUILD_TYPE=Release
          ${{ matrix.compiler == 'msvc' && format('-DCMAKE_TOOLCHAIN_FILE={0}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake', github.workspace) || '' }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Install and Package
        if: github.ref_type == 'tag'
        run: |
          mkdir dist
          cd dist
          cpack --config ../build/CPackConfig.cmake -D CPACK_PACKAGE_FILE_NAME=dist

      - name: Upload Packages
        if: github.ref_type == 'tag'
        run: |
          for file in dist/*; do
            [ -f "$file" ] || continue

            ext="$(basename "$file")"
            ext="${ext#*.}"

            sanitized="${{ github.ref_name }}"
            sanitized="${sanitized#*/}"
            sanitized=$(echo "$sanitized" | sed 's/[^a-zA-Z0-9._-]/-/g')

            target="dist/unvm-${sanitized}-${{ matrix.os }}-${{ matrix.compiler }}.${ext}"

            mv "$file" "$target"

            echo "Upload $target to ${{ github.ref_name }}"
            gh release upload ${{ github.ref_name }} "$target" --clobber
          done
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
